<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application Form</title>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: #004d26;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #004d26;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #003d1f;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Loan Application Form</h2>
    <form id="loanForm">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="text" id="phone" placeholder="Phone Number" required>
        <input type="text" id="id_number" placeholder="ID Number" required>
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="number" id="loan_amount" placeholder="Loan Amount (KES)" required>
        <textarea id="message" placeholder="Your Message (Optional)"></textarea>
        <button type="submit">Submit Application</button>
    </form>
</div>

<!-- EmailJS SDK -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script>
    // Initialize EmailJS
    (function() {
        emailjs.init("0ockMZ07aVnggqzsD"); // Your Public Key
    })();

    // Form Submission
    document.getElementById("loanForm").addEventListener("submit", function(event) {
        event.preventDefault();

        // Send the form data to EmailJS
        emailjs.send("service_g5v9kbm", "template_i72ecc5", {
            name: document.getElementById("name").value,
            phone: document.getElementById("phone").value,
            id_number: document.getElementById("id_number").value,
            email: document.getElementById("email").value,
            loan_amount: document.getElementById("loan_amount").value,
            message: document.getElementById("message").value,
        })
        .then(function(response) {
            console.log("SUCCESS!", response.status, response.text);
            window.location.href = "thank_you.html"; // Redirect on success
        }, function(error) {
            console.log("FAILED...", error);
            alert("Failed to send application. Please try again.");
        });
    });
</script>

</body>
</html>
