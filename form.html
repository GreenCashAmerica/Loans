<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loan Application Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .hidden { display: none; }
  </style>
</head>
<body class="bg-[#1a1a2e] text-white font-sans antialiased min-h-screen flex items-center justify-center px-4 py-6 sm:py-8">

  <div class="w-full max-w-md">
    <div class="bg-gray-800 rounded-2xl p-6 shadow-lg">
      <h2 class="text-2xl font-bold text-center mb-4 text-green-400">Loan Application Form</h2>
      <form id="loanForm" class="space-y-4">
        <input type="text" id="name" placeholder="Full Name" required class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 placeholder-gray-400 text-white focus:outline-none focus:ring-2 focus:ring-green-400">
        
        <input type="text" id="phone" placeholder="Phone Number" required class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 placeholder-gray-400 text-white focus:outline-none focus:ring-2 focus:ring-green-400">
        
        <input type="text" id="id_number" placeholder="ID Number" required class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 placeholder-gray-400 text-white focus:outline-none focus:ring-2 focus:ring-green-400">
        
        <input type="email" id="email" placeholder="Email Address" required class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 placeholder-gray-400 text-white focus:outline-none focus:ring-2 focus:ring-green-400">
        
        <input type="number" id="loan_amount" placeholder="Loan Amount (KES)" required class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 placeholder-gray-400 text-white focus:outline-none focus:ring-2 focus:ring-green-400" oninput="calculateInterest()">
        
        <input type="number" id="loan_period" placeholder="Loan Period (months)" required class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 placeholder-gray-400 text-white focus:outline-none focus:ring-2 focus:ring-green-400" oninput="calculateInterest()">
        
        <!-- Interest and Total Repayment Display -->
        <div class="mt-4">
          <p class="text-gray-300">Interest: <span id="interestAmount">0</span> KES</p>
          <p class="text-gray-300">Total Repayment: <span id="totalRepayment">0</span> KES</p>
        </div>

        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-xl transition duration-200">Submit Application</button>
      </form>
    </div>
  </div>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("0ockMZ07aVnggqzsD");
    })();

    document.getElementById("loanForm").addEventListener("submit", function(event) {
      event.preventDefault();

      emailjs.send("service_g5v9kbm", "template_i72ecc5", {
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        id_number: document.getElementById("id_number").value,
        email: document.getElementById("email").value,
        loan_amount: document.getElementById("loan_amount").value,
        message: document.getElementById("message").value,
      }).then(function(response) {
        console.log("SUCCESS!", response.status, response.text);
        window.location.href = "thank_you.html";
      }, function(error) {
        console.log("FAILED...", error);
        alert("Failed to send application. Please try again.");
      });
    });

    // Interest Calculation Function
    function calculateInterest() {
      const loanAmount = parseFloat(document.getElementById("loan_amount").value) || 0;
      const loanPeriod = parseFloat(document.getElementById("loan_period").value) || 0;
      
      // Assuming 10% annual interest
      const annualInterestRate = 0.10;
      const interestAmount = loanAmount * annualInterestRate * (loanPeriod / 12); // Interest = Principal x Rate x Time (in years)
      const totalRepayment = loanAmount + interestAmount;

      // Update the display
      document.getElementById("interestAmount").innerText = interestAmount.toFixed(2);
      document.getElementById("totalRepayment").innerText = totalRepayment.toFixed(2);
    }
  </script>

</body>
</html>
