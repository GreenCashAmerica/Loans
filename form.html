<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nova Prime Loan Application</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#1a1a2e] text-white font-sans antialiased">

  <div class="w-full max-w-2xl mx-auto mt-6 p-4">
    <div class="bg-gray-800 rounded-2xl p-6 shadow-lg">
      <h2 class="text-2xl font-bold text-center mb-4 text-green-400">Loan Application Form</h2>
      
      <form id="loanForm" class="space-y-4">
        <input type="text" id="name" placeholder="Full Name" required class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 placeholder-gray-400 text-white focus:ring-2 focus:ring-green-400">
        <input type="text" id="phone" placeholder="Phone Number" required class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 placeholder-gray-400 text-white focus:ring-2 focus:ring-green-400">
        <input type="text" id="id_number" placeholder="ID Number" required class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 placeholder-gray-400 text-white focus:ring-2 focus:ring-green-400">
        <input type="email" id="email" placeholder="Email Address" required class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 placeholder-gray-400 text-white focus:ring-2 focus:ring-green-400">
        <input type="number" id="loan_amount" placeholder="Loan Amount (KES)" required class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 placeholder-gray-400 text-white focus:ring-2 focus:ring-green-400">

        <select id="loan_type" required class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 text-white focus:ring-2 focus:ring-green-400">
          <option value="">Select Loan Type</option>
          <option value="personal">Personal Loan</option>
          <option value="emergency">Emergency Loan</option>
          <option value="business">Business Loan</option>
        </select>

        <select id="duration" required class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 text-white focus:ring-2 focus:ring-green-400">
          <option value="">Select Duration</option>
          <option value="7">7 Days</option>
          <option value="14">14 Days</option>
          <option value="30">30 Days</option>
        </select>

        <div id="interestResult" class="text-green-400 font-semibold"></div>
        <div id="feeBreakdown" class="text-sm text-gray-300"></div>

        <textarea id="message" placeholder="Your Message (Optional)" class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 placeholder-gray-400 text-white focus:ring-2 focus:ring-green-400"></textarea>

        <div class="text-sm text-gray-400">
          <p>Late fee is calculated per day after the 7th day of loan duration.</p>
          <a href="interest_guidelines.html" class="text-blue-400 hover:underline">Click Here to Learn How Interest is Calculated</a>
        </div>

        <div class="flex items-center text-sm text-gray-400">
          <input type="checkbox" id="termsAgree" required class="mr-2">
          <label for="termsAgree">
            I agree with <a href="terms_and_conditions.html" class="text-blue-400 hover:underline">Nova Prime's Terms and Conditions</a>.
          </label>
        </div>

        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-xl transition duration-200">
          Submit Application
        </button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("loanForm").addEventListener("submit", function(event) {
      event.preventDefault();
      alert("Application submitted! You'll be redirected.");
    });

    const loanInput = document.getElementById('loan_amount');
    const durationInput = document.getElementById('duration');
    const loanTypeInput = document.getElementById('loan_type');
    const resultDiv = document.getElementById('interestResult');
    const feeBreakdown = document.getElementById('feeBreakdown');

    function calculateInterest() {
      const amount = parseFloat(loanInput.value);
      const days = parseInt(durationInput.value);
      const loanType = loanTypeInput.value;

      if (!isNaN(amount) && !isNaN(days) && loanType) {
        let interestRate = 0;
        if (loanType === 'personal') interestRate = 0.15;
        else if (loanType === 'emergency') interestRate = 0.20;
        else if (loanType === 'business') interestRate = 0.25;

        const interest = amount * interestRate * (days / 365);
        const excise = interest * 0.2;
        const facilitation = 0.01 * amount;
        const mpesaFee = amount <= 1000 ? 30 : amount <= 2500 ? 49 : amount <= 5000 ? 67 : 84;

        const total = amount + interest + excise + facilitation + mpesaFee;

        resultDiv.textContent = `Total to repay after ${days} days: KES ${total.toFixed(2)}`;
        feeBreakdown.innerHTML = `
          <p>Loan Amount: KES ${amount.toFixed(2)}</p>
          <p>Interest (${(interestRate * 100).toFixed(0)}%): KES ${interest.toFixed(2)}</p>
          <p>Excise Duty (20% of Interest): KES ${excise.toFixed(2)}</p>
          <p>Facilitation Fee (1%): KES ${facilitation.toFixed(2)}</p>
          <p>MPESA Transaction Fee: KES ${mpesaFee.toFixed(2)}</p>
        `;
      } else {
        resultDiv.textContent = '';
        feeBreakdown.innerHTML = '';
      }
    }

    loanInput.addEventListener('input', calculateInterest);
    durationInput.addEventListener('change', calculateInterest);
    loanTypeInput.addEventListener('change', calculateInterest);
  </script>

</body>
</html>
