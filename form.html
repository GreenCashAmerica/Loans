<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <style>
        /* Preserving original layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }

        .loan-calculator {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .loan-breakdown {
            margin-top: 20px;
            font-size: 14px;
        }

        .loan-breakdown p {
            margin: 5px 0;
        }

        .loan-breakdown strong {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="loan-calculator">
        <h1>Loan Calculator</h1>

        <label for="loanAmount">Loan Amount (KES):</label>
        <input type="number" id="loanAmount" placeholder="Enter Loan Amount" class="input-field">

        <label for="loanDuration">Loan Duration (Days):</label>
        <select id="loanDuration" class="input-field">
            <option value="7">7 Days</option>
            <option value="14">14 Days</option>
            <option value="30">30 Days</option>
        </select>

        <button id="calculateLoan">Calculate</button>

        <div id="loanBreakdown" class="loan-breakdown">
            <p><strong>Loan Amount:</strong> <span id="loanAmountDisplay">KES 0</span></p>
            <p><strong>Interest:</strong> <span id="interestDisplay">KES 0</span></p>
            <p><strong>Transaction Fee:</strong> <span id="transactionFeeDisplay">KES 0</span></p>
            <p><strong>Late Fee:</strong> <span id="lateFeeDisplay">KES 0</span></p>
            <p><strong>Total Repayment Amount:</strong> <span id="totalRepaymentDisplay">KES 0</span></p>
            <p><strong>Amount User Receives:</strong> <span id="amountReceivedDisplay">KES 0</span></p>
        </div>
    </div>

    <script>
        document.getElementById('calculateLoan').addEventListener('click', function() {
            const loanAmount = parseFloat(document.getElementById('loanAmount').value);
            const loanDuration = parseInt(document.getElementById('loanDuration').value);

            const interestRate = 0.15;  // 15% for 7 days
            let interest = loanAmount * interestRate;
            let transactionFee = (loanAmount <= 100) ? 0 : 15;  // Safaricom transaction fee for amounts > KES 100
            let lateFee = 0;

            // Calculate late fee based on loan duration
            if (loanDuration === 7) {
                lateFee = 0;  // No late fee if paid within 7 days
            } else if (loanDuration === 14) {
                if (loanDuration > 7) {
                    lateFee = 20 + (loanDuration - 7) * 5;  // Late fee for days after day 7
                }
            } else if (loanDuration === 30) {
                if (loanDuration > 7) {
                    lateFee = 20 + (loanDuration - 7) * 5;  // Late fee for days after day 7
                }
            }

            // Total repayment amount
            let totalRepayment = loanAmount + interest + lateFee;

            // Amount the user receives after Safaricom transaction fee
            let amountReceived = loanAmount - transactionFee;

            // Display the results
            document.getElementById('loanAmountDisplay').innerText = `KES ${loanAmount}`;
            document.getElementById('interestDisplay').innerText = `KES ${interest}`;
            document.getElementById('transactionFeeDisplay').innerText = `KES ${transactionFee}`;
            document.getElementById('lateFeeDisplay').innerText = `KES ${lateFee}`;
            document.getElementById('totalRepaymentDisplay').innerText = `KES ${totalRepayment}`;
            document.getElementById('amountReceivedDisplay').innerText = `KES ${amountReceived}`;
        });
    </script>

</body>
</html>
